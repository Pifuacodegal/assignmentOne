<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <style>
    h1{
        text-align: center;
    }
    
    .error-message {
        color: red;
    }
</style>
</head>
<body>
<h1 style="text-align: left;">Display an error message </h1>
<form id="numericForm">
    <label for="numericInput">Enter a Number:</label>
    <input type="text" id="numericInput" name="numericInput">
    <span class="error-message" id="errorMessage"></span>
    <br>
    <button type="button" onclick="validateNumericInput()" style="background-color: rgb(0, 128, 75);">Submit</button>
</form>

<script>
    function validateNumericInput() {
        var numericInput = document.getElementById('numericInput').value;
        var errorMessage = document.getElementById('errorMessage');

        if (isNaN(numericInput) || numericInput === "") {
            errorMessage.innerHTML = "Please enter a valid number.";
        } else {
            errorMessage.innerHTML = ""; // Clear error message if input is valid
          
        }
    }
</script>

</body>
</html>
